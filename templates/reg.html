<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename="css/style3.css") }}">

	<script src="{{ url_for('static',filename='js/login.js') }}"></script>
</head>
<body>
<div class="main">
<div class="register">
	<h2>Register here</h2>
	<form id="register" action="{{url_for("register")}}" method="post">
	<label>First name : </label>
	<br>
	<input type="text" name="fname" id="name" placeholder="Enter First name">
	<br><br>
	<label>Last name :</label>
	<br>
	<input type="text" name="lname" id="name" placeholder="Enter last name">
	<br><br>
	<label>Email :</label>
	<br>
	<input type="text" name="email" id="name" placeholder="Enter a valid email">
	<br><br>
	<label>Phone No :</label>
	<br>
	<input type="number" name="phoneno" id="name" placeholder="10 digit">
	<br><br>
	<label>Govt. Id :</label>
	<br>
	<input type="text" name="govtid" id="name" placeholder="Enter a valid Govt. id">
	<br><br>
	<label>Your age :</label>
	<br>
	<input type="number" name="age" id="name" placeholder="how old are you?">
	<br><br>
	<label>Password :</label>
	<br>
	<input type="text" name="password" id="name" placeholder="Create your password">
	<br><br>
	<label>Gender :</label>
	<br>
	&nbsp;&nbsp;&nbsp;
	<input type="radio" name="gender" id="male">
	&nbsp;
	<span id="male">Male</span>	
	&nbsp;&nbsp;&nbsp;
	<input type="radio" name="gender" id="female">
	&nbsp;
	<span id="female">Female</span>	
	<br><br>
	<input type="submit" value="submit" name="submit" id="submit">
	<h3>(alredy exists, then do login)</h3>
	</form>		
</div>
</div>
</body>
</html>
